<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフライン | Monologger</title>
    <meta name="robots" content="noindex" />
    <style>
      html,body{height:100%;margin:0;background:#0f172a;color:#e2e8f0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
      .wrap{display:flex;min-height:100%;align-items:center;justify-content:center;padding:24px}
      .card{max-width:520px;width:100%;background:rgba(30,41,59,.6);border:1px solid rgba(51,65,85,.6);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      h1{margin:0 0 6px;font-size:22px}
      p{margin:6px 0 0;line-height:1.7;color:#cbd5e1}
      a{color:#67e8f9}
      .btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:#06b6d4;color:#06203a;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="status" aria-live="polite">
        <h1>オフラインのようです</h1>
        <p>ネットワークに接続できないためページを表示できません。接続後に再度お試しください。</p>
        <a href="/" class="btn">トップへ戻る</a>
      </div>
    </div>
  </body>
  </html>
